<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height, viewport-fit=cover">
        <meta http-equiv="Content-Security-Policy" content="media-src *" />
        <title>Vibes Manager</title>
        <script type="text/javascript" src="js/mootools.js"></script>
        <script type="text/javascript" src="js/mootools.helper.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/styles.css" />
        <script type="text/javascript">        
        	document.addEventListener('deviceready', function(){
    			if (!$defined(window.$app)) {
    				console.log('Loading App');
    				window.$app = new App.Loader('https://vibes.wizaya.com/manager.app');	
    			} else {
    				console.log('App already loaded');
    			}
    		}, false); 
            
        </script>
    </head>
    <body class="wizaya fullHeight overflow hidden ">
    	<div class="fullHeight fixed mainAppContainer">
    	</div>
		<div class="display none">
			<script type="text/javascript" src="cordova.js"></script>
		</div>
    </body>
</html>
